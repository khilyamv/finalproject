<!DOCTYPE HTML>
<html>
    <head>
        <title>Libbie</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            .carousel-item {
                height: 85vh;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-danger text-white">
            <div class="container">
              <a class="navbar-brand text-white" href="#">
                <i class="material-icons">book</i>
                Libbie
              </a>
                <span>Book Lending Made Easy</span>
                <button type="button" class="btn btn-outline-light">Start Now</button>
            </div>
        </nav>
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/img/img01.jpg" alt="First slide">
                <div class="carousel-caption">
                    <h2>Explore</h2>
                    <p>books to borrow</p>
                    <button type="button" class="btn btn-outline-light">Start Now</button>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/img02.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Lend</h2>
                    <p>get books delivered to your home</p>
                    <button type="button" class="btn btn-outline-light">Start Now</button>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/img03.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Read</h2>
                    <p>up to 1 month loan period</p>
                    <button type="button" class="btn btn-outline-light">Start Now</button>
                </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        
        <div class="bg-danger">
            <div class="container">
                <br/>
                <div id="explore" class="row">
                    <div class="col">
                          <img class="card-img-top" src="https://images.gr-assets.com/books/1447303603l/2767052.jpg" alt="Card image cap">
                    </div>
                    <div class="col">
                          <img class="card-img-top" src="https://images.gr-assets.com/books/1546910265l/2.jpg" alt="Card image cap">
                    </div>
                    <div class="col">
                          <img class="card-img-top" src="https://images.gr-assets.com/books/1447303603l/2767052.jpg" alt="Card image cap">
                    </div>
                    <div class="col">
                          <img class="card-img-top" src="https://images.gr-assets.com/books/1447303603l/2767052.jpg" alt="Card image cap">
                    </div>
                    <div class="col">
                          <img class="card-img-top" src="https://images.gr-assets.com/books/1447303603l/2767052.jpg" alt="Card image cap">
                    </div>
                </div>
                <br/>
            </div>
            <center><button type="button" class="btn btn-outline-light">Explore More</button></center>
        </div>
        
        <script src="assets/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/script.js"></script>
    </body>
</html>
