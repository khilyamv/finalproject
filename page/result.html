<!DOCTYPE HTML>
<html>
    <head>
        <title>Libbie</title>

    <style>a, a:hover {color: darkslategray;}</style>
    <body>
        
        <div class="ui inverted teal segment menu">
            <div class="ui container secondary menu">
                <a class="header active item" href="../index.html">

            </div>
        </div>.

            <div class="ui centered grid">
                <div class="ui big pink label">

                    <div class="ui icon error message">

                            Oops
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modals"></div>
        
        <script type="text/javascript" src="../assets/data.json"></script>
